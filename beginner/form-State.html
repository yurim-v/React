<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <title> Form State </title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="  https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    const root = document.getElementById('root');
    // form 에서의 state 작용 / 사용자의 input을 얻는 방법
    
    function App(){
      const [ minutes , setMinutes ] = React.useState();  // 초기값 미설정
      const onChange = (event)=>{
        setMinutes(event.target.value);
      }
      return (
        <div>
          <h1> Super Converter </h1>
          <label htmlFor = 'minutes'> Minutes </label>
          { /*
            리액트에서의 input은 uncontrolled하다고 여겨짐. 즉, 리액트로 제어가 불가능함
            따라서, 제어가 가능하게 하기위해 이벤트 와 value 연결은 필수
  
            이벤트 등록을 통해 입력한 값을 state에 업데이트 함으로서 리렌더링을 발생
            value로 연결함으로서 사용자가 입력한 값을 UI에 보여줌
            == uncontrolled한 input을 controlled하게 바꿔주는 과정임

            input 값을 외부에서도 수정하기 위해서 value 속성으로 state 연결 
           */ }
          <input id='minutes' type='number' placeholder='minutes' value={minutes} 
          onChange = {onChange} />

          <h4> You want to convert {minutes} </h4>

          <label htmlFor = 'hours'> Hours </label>
          <input id='hours' type='number'  placeholder='hours'
           />
        </div>
      )
    }
    
    ReactDOM.render( <App /> , root );
  </script>
</body>
</html>
