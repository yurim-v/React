<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <title> React State </title>
</head>
<body>
  <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="  https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    /*
     state : 데이터가 저장되는 곳 -> 값이 변하는 데이터를 state를 통해 만들 수 있다.
    */
    let count = 0;

    function clickCount(){
      count = ++count;

      // 바뀐 count 값을 반영하려면 페이지를 다시 렌더링해야한다.
      Render();
    }

    const Container = () =>
      (
      <div>
        <h3> Click Count : {count} </h3>
        <button
          onClick = {clickCount}
        > Click Me ! </button>
      </div>
      )
    
    function Render(){
      ReactDOM.render( <Container /> , document.body);
    }

    Render();

  </script>
</body>
</html>s
